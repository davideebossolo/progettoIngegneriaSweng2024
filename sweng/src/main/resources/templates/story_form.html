<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Story</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="${story.id == null ? 'Create Story' : 'Edit Story'}"></h1>
<form th:action="@{/stories}" th:object="${story}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <h2>Initial Scenario</h2>
    <input type="hidden" th:field="*{startScenario.id}" />
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{startScenario.description}"></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
