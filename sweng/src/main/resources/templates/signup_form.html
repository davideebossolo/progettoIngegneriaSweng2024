<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <form th:action="@{/registration}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="userType">User Type</label>
            <select class="form-control" id="userType" name="userType">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
        </div>
        <div id="premiumFields" style="display: none;">
            <div class="form-group">
                <label for="cardHolder">Card Holder</label>
                <input type="text" class="form-control" id="cardHolder" name="cardHolder" placeholder="Enter card holder">
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number">
            </div>
            <div class="form-group">
                <label for="expireDate">Expire Date</label>
                <input type="text" class="form-control" id="expireDate" name="expireDate" placeholder="Enter expire date">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script>
    document.getElementById('userType').addEventListener('change', function() {
        var premiumFields = document.getElementById('premiumFields');
        if (this.value === 'premium') {
            premiumFields.style.display = 'block';
        } else {
            premiumFields.style.display = 'none';
        }
    });
</script>
</body>
</html>
