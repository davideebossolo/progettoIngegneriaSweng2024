<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>-->
    <script type="text/javascript" src="webjars/bootstrap/js/boostrap.min.js"></script>
</head>
<body>
<div class="container h-100 d-flex justify-content-center" >
    <h2>Register here</h2>
</div>
<div>
    <form action="/registration" method="post">
        <!-- Existing user fields -->
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label>First Name:</label>
            <input type="text" name="firstName" required>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lastName" required>
        </div>
        <!-- New payment fields
        <div>
            <label>
                <input type="checkbox" name="premium" id="premium" value="true">
                I want to become a premium user
            </label>
        </div>
        <div id="paymentFields" style="display:none;">
            <div>
                <label>Card Holder:</label>
                <input type="text" name="cardHolder">
            </div>
            <div>
                <label>Card Number:</label>
                <input type="text" name="cardNumber">
            </div>
            <div>
                <label>CVV:</label>
                <input type="text" name="cvv">
            </div>
            <div>
                <label>Expire Date:</label>
                <input type="text" name="expireDate">
            </div>
            <div>
                <label>Amount:</label>
                <input type="number" name="amount" value="100"> Amount can be set as needed
            </div>

        </div>-->
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

     <script>

     document.getElementById('premium').addEventListener('change', function() {
         var paymentFields = document.getElementById('paymentFields');
         if (this.checked) {
             paymentFields.style.display = 'block';
         } else {
             paymentFields.style.display = 'none';
         }
     });
 </script>
 </div>


 </body>
 </html>
