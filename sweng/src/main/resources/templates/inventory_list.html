<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventories</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Inventories</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inventory : ${inventories}">
        <td th:text="${inventory.id}">1</td>
        <td th:text="${inventory.name}">Sample Inventory</td>
        <td th:text="${inventory.quantity}">10</td>
        <td>
            <a th:href="@{/inventories/view/{id}(id=${inventory.id})}">View</a> |
            <a th:href="@{/inventories/edit/{id}(id=${inventory.id})}">Edit</a> |
            <a th:href="@{/inventories/delete/{id}(id=${inventory.id})}" onclick="return confirm('Are you sure you want to delete this inventory?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/inventories/new}">Add New Inventory</a>
</body>
</html>
